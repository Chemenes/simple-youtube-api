language: node_js
node_js:
  - "8"
before_script: chmod 0777 ./node_modules/.bin/mocha
jobs:
  include:
    - stage: test
      script: bash ./travis/test.sh
    - stage: deploy
      script: bash ./travis/deploy.sh
env:
  global:
  - ENCRYPTION_LABEL: ""
  - COMMIT_AUTHOR_EMAIL: ""
dist: trusty
sudo: false
